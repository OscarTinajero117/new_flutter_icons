name: new_flutter_icons
description: "Enhance your Flutter app with customizable icons using New Flutter Icons. Access a diverse library of icons to suit your design needs effortlessly."
version: 0.0.3
homepage: https://github.com/OscarTinajero117/new_flutter_icons
repository: https://github.com/OscarTinajero117/new_flutter_icons.git
issues: https://github.com/OscarTinajero117/new_flutter_icons/issues

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: Ionicons
      fonts:
        - asset: fonts/Ionicons.ttf
    - family: AntDesign
      fonts:
        - asset: fonts/AntDesign.ttf
    - family: FontAwesome
      fonts:
        - asset: fonts/FontAwesome.ttf
    - family: MaterialIcons
      fonts:
        - asset: fonts/MaterialIcons.ttf
    - family: Entypo
      fonts:
        - asset: fonts/Entypo.ttf
    - family: EvilIcons
      fonts:
        - asset: fonts/EvilIcons.ttf
    - family: Feather
      fonts:
        - asset: fonts/Feather.ttf
    - family: Foundation
      fonts:
        - asset: fonts/Foundation.ttf
    - family: MaterialCommunityIcons
      fonts:
        - asset: fonts/MaterialCommunityIcons.ttf
    - family: Octicons
      fonts:
        - asset: fonts/Octicons.ttf
    - family: SimpleLineIcons
      fonts:
        - asset: fonts/SimpleLineIcons.ttf
    - family: Zocial
      fonts:
        - asset: fonts/Zocial.ttf
    - family: FontAwesome5
      fonts:
        - asset: fonts/FontAwesome5_Regular.ttf
    - family: FontAwesome5_Brands
      fonts:
        - asset: fonts/FontAwesome5_Brands.ttf
    - family: FontAwesome5_Solid
      fonts:
        - asset: fonts/FontAwesome5_Solid.ttf
    - family: WeatherIcons
      fonts:
        - asset: fonts/weathericons.ttf
    - family: Fontisto
      fonts:
        - asset: fonts/Fontisto.ttf
    - family: FontAwesome6
      fonts:
        - asset: fonts/FontAwesome6_Regular.ttf
    - family: FontAwesome6_Brands
      fonts:
        - asset: fonts/FontAwesome6_Brands.ttf
    - family: FontAwesome6_Solid
      fonts:
        - asset: fonts/FontAwesome6_Solid.ttf
